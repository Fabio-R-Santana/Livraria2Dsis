<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
</head>
<body>

    <h1>Cadastro de Produtos</h1>

    <form id="produtoForm">
    <label for="produtoNome">Nome do Produto:</label>
    <input type="text" name="nome" id="produtoNome" placeholder="Nome do Produto"><br><br>

    <label for="produtoPreco">Preço do Produto:</label>
    <input type="number" id="produtoPreco" placeholder="Insira o Preço do Produto">

    <button type="button" onclick="addProduto()">Adicionar Produto</button>

    </form>

    <h2>Produtos Cadastrados:</h2>

    <table>
        <thead>
            <tr>
                <th>Nome do Produto</th>
                <th>Preço do Produto</th>
            </tr>
        </thead>
        <tbody id="produtolista"></tbody>
    </table>

    <script>

        function addProduto(){
            const produtoNome = document.getElementById("produtoNome").value;
            const produtoPreco = document.getElementById("produtoPreco").value;

            if (produtoNome && produtoPreco) {
                const produtolista = document.getElementById("produtolista");
                const newflow = produtolista.insertRow();

                const cell1 = newflow.insertCell(0);
                cell1.innerHTML = produtoNome;

                const cell2 = newflow.insertCell(1);
                cell2.innerHTML = `R$ ${parseFloat(produtoPreco).toFixed(2)}`;

                document.getElementById("produtoNome").value = "";
                document.getElementById("produtoPreco").value = "";
            }
        }


    </script>

</body>
</html>
